<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loop2-step9</title>
</head>
<body>
    <main>
        <section class="container">
            <header>
                <img src="./img/menu.svg" alt="menu" class="menu-icon">
                <p>GOOGLE</p>
                <img src="./img/search.svg" alt="search" class="search-icon">
            </header>
            <footer>
                <p  class="word">Hamburg</p>
                <div class="lists">
                    <div class="list1">
                        <img src="./img/direction.svg" alt="direction" class="direction-icon">
                        <div class="text">
                            <p>9 min (4.6 km)</p>
                            <span>Head northeast on Plan forward Bergstrasse</span>
                        </div>
                    </div>
                    <div class="list1">
                        <img src="./img/direction.svg" alt="direction" class="direction-icon">
                        <div class="text">
                            <p>82 km</p>
                            <span>Turnright onto Bergstrasse</span>
                        </div>
                    </div>
                    <div class="list1">
                        <img src="./img/direction.svg" alt="direction" class="direction-icon">
                        <div class="text">
                            <p>210 m</p>
                            <span>Continue onto Schmiedestrasse</span>
                        </div>
                    </div>
                    <div class="image-2">
                            <img src="./img/streetview.jpg" alt="streetview" class="street">
                            <img src="./img/marker.svg" alt="marker" class="marker-icon">
                    </div>
                    <div class="list">
                        <img src="./img/direction.svg" alt="direction" class="direction-icon">
                        <div class="text">
                            <p>64 m</p>
                            <span>Continue onto Alto Fischmarkt</span>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
        <section class="box">
        <img src="./img/location.svg" alt="location" class="location-icon">
        <p>OPEN MAP</p>
        </section>
        <section class="overlay">
            <div class="first">
                <p>Hamburg</p>
                <span class="line"></span>
                <img src="./img/car.svg" alt="car" class="car-icon">
                <p>Cologne</p>
            </div>
            <div class="second">
                <p><span>TIME</span> 4hr 22 min</p>
                <p><span>DISTANCE</span> 242km</p>
            </div>
        </section>
    </main>
</body>
</html>
